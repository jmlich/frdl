git:
  filters:
    - filter_type: file
      # all supported i18n types: https://docs.transifex.com/formats
      file_format: UNICODEPROPERTIES
      source_language: en
      source_file: ./src/FRDL/resources/ChampionshipSettings.properties
      # path expression to translation files, must contain <lang> placeholder
      translation_files_expression: './src/FRDL/resources/ChampionshipSettings_<lang>.properties'
    - filter_type: file
      file_format: UNICODEPROPERTIES
      source_language: en
      source_file: ./src/FRDL/resources/App.properties
      translation_files_expression: './src/FRDL/resources/App_<lang>.properties'
    - filter_type: file
      file_format: UNICODEPROPERTIES
      source_language: en
      source_file: ./src/FRDL/resources/GpsLoggerSettings.properties
      translation_files_expression: './src/FRDL/resources/GpsLoggerSettings_<lang>.properties'
    - filter_type: file
      file_format: UNICODEPROPERTIES
