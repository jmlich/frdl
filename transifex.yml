      translation_files_expression: './src/FRDL/resources/Dialogs_<lang>.properties'
    - filter_type: file
      file_format: UNICODEPROPERTIES
      source_language: en
      source_file: ./src/FRDL/resources/CimaApprovedLoggers.properties
      translation_files_expression: './src/FRDL/resources/CimaApprovedLoggers_<lang>.properties'
    - filter_type: file
      file_format: UNICODEPROPERTIES
