git:
  filters:
    - filter_type: file
      # all supported i18n types: https://docs.transifex.com/formats
      file_format: UNICODEPROPERTIES
      source_language: en
      source_file: ./src/FRDL/resources/MainView.properties
      # path expression to translation files, must contain <lang> placeholder
      translation_files_expression: './src/FRDL/resources/MainView_<lang>.properties'